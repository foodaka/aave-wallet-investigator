<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="150" cy="150" r="2" fill="white"/>
    <circle cx="300" cy="100" r="1.5" fill="white"/>
    <circle cx="450" cy="200" r="1" fill="white"/>
    <circle cx="600" cy="50" r="2" fill="white"/>
    <circle cx="750" cy="150" r="1.5" fill="white"/>
    <circle cx="900" cy="100" r="1" fill="white"/>
    <circle cx="1050" cy="180" r="2" fill="white"/>
    <circle cx="200" cy="400" r="1.5" fill="white"/>
    <circle cx="400" cy="450" r="1" fill="white"/>
    <circle cx="650" cy="400" r="2" fill="white"/>
    <circle cx="850" cy="480" r="1.5" fill="white"/>
    <circle cx="1000" cy="420" r="1" fill="white"/>
  </g>
  
  <!-- Main Card -->
  <rect x="80" y="120" width="1040" height="390" rx="24" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Wallet Icon Background -->
  <circle cx="200" cy="240" r="40" fill="url(#iconGradient)"/>
  
  <!-- Wallet Icon -->
  <g transform="translate(180, 220)">
    <path d="M8 6V4c0-1.1.9-2 2-2h20c1.1 0 2 .9 2 2v2" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="4" y="6" width="24" height="16" rx="2" fill="white"/>
    <circle cx="22" cy="14" r="2" fill="#2563eb"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#titleGradient)">
    Aave Wallet Investigator
  </text>
  
  <!-- Beta Badge -->
  <rect x="280" y="220" width="60" height="24" rx="12" fill="rgba(249, 115, 22, 0.1)" stroke="rgba(249, 115, 22, 0.3)" stroke-width="1"/>
  <text x="310" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fb923c" text-anchor="middle">BETA</text>
  
  <!-- Description -->
  <text x="280" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.7)">
    Explore Aave transaction history across all chains and markets
  </text>
  
  <!-- Feature Highlights -->
  <g transform="translate(280, 320)">
    <!-- Chain Icons Row -->
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="rgba(255,255,255,0.5)">
      Supporting 14+ chains:
    </text>
    
    <!-- Chain badges -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(96, 165, 250, 0.1)" stroke="rgba(96, 165, 250, 0.3)" stroke-width="1"/>
      <text x="25" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#60a5fa" text-anchor="middle">ETH</text>
      
      <rect x="60" y="0" width="50" height="20" rx="10" fill="rgba(147, 51, 234, 0.1)" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1"/>
      <text x="85" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#9333ea" text-anchor="middle">MATIC</text>
      
      <rect x="120" y="0" width="50" height="20" rx="10" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
      <text x="145" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#22c55e" text-anchor="middle">ARB</text>
      
      <rect x="180" y="0" width="50" height="20" rx="10" fill="rgba(239, 68, 68, 0.1)" stroke="rgba(239, 68, 68, 0.3)" stroke-width="1"/>
      <text x="205" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#ef4444" text-anchor="middle">OP</text>
      
      <rect x="240" y="0" width="50" height="20" rx="10" fill="rgba(168, 85, 247, 0.1)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
      <text x="265" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#a855f7" text-anchor="middle">AVAX</text>
      
      <rect x="300" y="0" width="60" height="20" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="330" y="13" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="rgba(255,255,255,0.4)" text-anchor="middle">+9 more</text>
    </g>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    wallet.justuseaave.xyz
  </text>
  
  <!-- Aave Logo/Text (bottom right) -->
  <text x="1050" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="rgba(255,255,255,0.4)" text-anchor="end">
    Powered by Aave
  </text>
</svg>
